<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<title>qweb test</title>
	<script type="text/javascript" src="jquery.pack.js"></script>
	<script type="text/javascript" src="qweb.js"></script>
	<script type="text/javascript">
	var debug=function(s){
		out="";
		if(typeof(s)=="object") {
			for(var i in s) {
				out+=i+" : "+s+"\n"
			}
			out=s+" {\n"+out+"}"
		} else {
			out=s+"";
		}
		$("#output")[0].innerHTML+=out.replace(/&/g,"&amp;").replace(/</g,"&lt;").replace(/>/g,"&gt;")+"<br/>\n"
	}
	$(function(){
		debug($("#template")[0].innerHTML);
		$("#caca").addClass("re");
		debug($("#template")[0].innerHTML);
		debug(QWeb.render($("#template")[0],{}));
	})
	</script>
</head>

	Hello <b id="caca">world</b><br/>
	<b t-test="attvalue"></b>

</div>
